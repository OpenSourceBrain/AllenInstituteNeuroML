<html>
    <title>Cell information</title>
    <head>
    <style>
    th 
    {
        font-family:arial;
    }
    table {
        border-collapse: collapse;
        border: 0px solid black;
    }
    </style>
    </head>
    <body>
        
        <table border="0">
            <tr>
                <th>&nbsp;</th>
                <th> Original data </th>
                <th>  <span style="color:red"><b>Izhikevich 2007</b></span> </th>
                <th>  <span style="color:green"><b>Pospischil et al. 2008</b></span> </th>
                <th>  <span style="color:blue"> <b>Cell Types DB/Hay et al. 2011</b></span> </th>
                <th>   Comparison  </th>
#foreach ($dataset in $datasets)##
            <tr> 
                <td width="130px">
                    <p style="font-size:100%;font-family:arial"><b>Dataset: ${dataset.id}</b></p>
                    <p style="font-size:100%;font-family:arial">${dataset.location}; ${dataset.aibs_dendrite_type}; mouse line: ${dataset.aibs_cre_line}</p>
                </td>
                <td>
                <a href="traces_FIG_${dataset.id}.png"><img alt="${dataset.id} example traces" src="traces_FIG_${dataset.id}.png" height="200"/></a>
                </td>
                
                
                <td>
                <a href="../../tune/tuned_cells/summary/Izh_${dataset.id}_traces_FIG.png"><img alt="${dataset.id} traces" src="../../tune/tuned_cells/summary/Izh_${dataset.id}_traces_FIG.png" height="200"/></a>
                </td>
                
                
                <td>
                <a href="../../tune/tuned_cells/summary/HH_${dataset.id}_traces_FIG.png"><img alt="${dataset.id} traces" src="../../tune/tuned_cells/summary/HH_${dataset.id}_traces_FIG.png" height="200"/></a>
                </td>
                
                
                <td>
                <a href="../../tune/tuned_cells/summary/AllenHH_${dataset.id}_traces_FIG.png"><img alt="${dataset.id} traces" src="../../tune/tuned_cells/summary/AllenHH_${dataset.id}_traces_FIG.png" height="200"/></a>
                </td>
                
                <td>
                <a href="../../tune/tuned_cells/summary/Izh_${dataset.id}_if_iv_FIG.png"><img alt="${dataset.id} firing rates" src="../../tune/tuned_cells/summary/Izh_${dataset.id}_if_iv_FIG.png" height="200"/></a>
                </td>
                
            </tr>
#end##   
        </table> 
    </body>

</html>
